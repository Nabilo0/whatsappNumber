<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Conversation</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
         body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 15px;
            margin: auto;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form>
        <h1 class="text-center">WhatsApp Conversation</h1>

        <!-- <div class="form-group">
            <label for="countryCode">Country Code:</label>
            <input type="number" class="form-control" id="countryCode" placeholder="Country Code" value="218">
        </div> -->

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="pasteData()">Paste Number</button>
        <button type="button" class="btn btn-success btn-block" onclick="openWhatsApp()">Open in WhatsApp</button>
        <button type="button" class="btn btn-secondary btn-block" onclick="clearInput()">Clear</button>
    </form>
     
    <script>
        //   function pasteData() {
        //     // const dataToPaste = 'Hello, World!';
        //     const inputField = document.getElementById('phoneNumber');
        //     inputField.value = dataToPaste;
        // }

        function pasteData() {
            navigator.clipboard.readText()
                .then(text => {
                    const inputField = document.getElementById('phoneNumber');
                    inputField.value = text;
                })
                .catch(err => {
                    console.error('Failed to read clipboard contents: ', err);
                    alert('Failed to paste data. Please copy text to clipboard and try again.');
                });
        }

        function clearInput() {
            // Clear the phone number input field
            document.getElementById('phoneNumber').value = "";
        }


        function cleanInput(input) {
            // Remove white spaces
            let cleanedInput = input.replace(/\s+/g, '');
            // Remove leading + or 00
            if (cleanedInput.startsWith('+')) {
                cleanedInput = cleanedInput.substring(1);
            }
            return cleanedInput;
        }
    // }  else if (cleanedInput.startsWith('0')){
    //             cleanedInput = cleanedInput.substring(1);
    //         }  else if (cleanedInput.startsWith('00')){
    //             cleanedInput = cleanedInput.substring(2);

        function openWhatsApp() {
            // Get the country code and phone number from the input fields
            // var countryCode = document.getElementById('countryCode').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var clearPhoneNumber = cleanInput(phoneNumber);
            // console.log(clearPhoneNumber);
            // Validate the country code and phone number
            // countryCode.trim() === "" ||
            if ( phoneNumber.trim() === "") {
                alert("Please enter both country code and phone number");
                return;
            }

            clearPhoneNumber = clearPhoneNumber.replace(/\D/g, '');

    
            // Create the WhatsApp link
            var whatsappLink = 'https://wa.me/' + clearPhoneNumber;

            // Open the WhatsApp link in a new tab
            window.open(whatsappLink, '_blank');
        }
    </script>

    <!-- Add Bootstrap JS (optional, for certain Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
